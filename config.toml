        text  = "Vastu shastra is an ancient vedic science of India, that explains how the laws of nature effect human dwellings and states the rules for building a home that would ensure peace, prosperity and health of its residents. Wrongly placed activities such as placement of toilets and stairs affect peace of mind, and hamper growth and prosperity of the residents. Life can be harmonized by relocation of activities to favorable zones. If you are unable to relocate these activities, there are ways to overcome their ill effects without structural demolition within the house.<br/><br/>At Shubh Consulting, we will guide you to make minor changes in your home in a way that, that you get:<ul><li>New career opportunities and growth.</li><li>Improved finances.</li><li>Better relations with family, friends, and colleagues.</li><li>Help your children learn better and perform at the best of their abilities.</li><li>Reduced mental stress.</li><li>Enhanced clarity of thought and peace of mind.</li><li>Get rid of inner fears and anxieties.</li><li>Lead a healthy and happy life</li></ul>"

