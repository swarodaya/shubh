		# Vastu section
    [params.vastu]
        headline = "Vastu"
        title = "The Antient Art of Architecture"
        text   = "Vastu shastra is an ancient science that explains how the laws of nature affect human dwellings and states the rules for building a home that would ensure peace, prosperity and health of its residents. Its theories are based on the five elements — Water, Air, Fire, Earth and Space — and their effects on human life.  <br/><br/>  Vishwakarma Prakash, an ancient book of Vastu Shastra, lays down the basic rules of vastu and emphasizes on the importance of different vastu zones in a building. It asserts the fact that residents who perform activities in a household based on vastu rules, lead a life filled with peace and prosperity. It explains the significance of different vastu zones of a house and the corresponding aspects of life that they govern. Following is an overview of the significance of major vastu zones in a house: <ul> <li>North: Domintaes the career and money aspects of your life. An ideal place for a living room. Nice to have green plants here.</li> <li>North-East: Dominates the spiritual and psychological aspects of your life. The direction is ideal for mediation and Pooja based activities. Avoid having bedroom, toilets or a septic tank here. Keep your temple here.</li> <li>East: Dominates your social life. Bedrooms, living rooms and study tables can be placed here. Its also good to have a garden here.</li> <li>South-East: An ideal zone for a kitchen. Avoid water based activities here. This zone governs your zeal and enthusiasm for life.</li> <li>South: Dominates your fame and status in the society. Can be used as a bedroom. Head should be kept towards the south while sleeping. You may display your medals and awards here.</li> <li>South-West: Dominates your family life. Ideal for a master bedroom. You can place family photographs placed here to improve harmony in your family.</li> <li>West: Dominates the Creative, Educational and Gain aspects of your life. Can be used as a bedroom or a living room. You may have your dining here too. You may display your artworks here. It is nice to have metal sculptures here.</li> <li>North-West: An ideal zone for storage. Can also be used as a living room or a bedroom.</li> </ul> Vastu Sashtra also asserts that performing activities in a wrong zone of the house can have adverse affects on the residents, also called Vastu Dosh. These wrongly placed activities such as placement of toilets and stairs affect peace of mind, and hamper growth and prosperity of the residents. If you can relocate these activities to favorable zones, then you should do so. If you are unable to relocate these activities, there are ways to overcome their ill effects without structural demolition within the house.<br/><br/> At Shubh Consulting, we provide simple and effective solutions without structural demolitions. We recommend use of metal wires and strips, tools such as pyramids and yantras, and color, sound and form energy, to help an individual realize his potential to the fullest and lead a life of peace and prosperity."

