    [params.numro]
        headline = "Numerology"
        title = "The Occult Significance of Numbers"
        text   = "Numerology is the study of the symbolism of numbers. It is used to determine a person’s personality, strengths and talents, obstacles, inner needs, emotional wellbeing, and compatibility with others. Whether you use numerology to examine your life, take advantage of unexplored opportunities, confirm your talents or simply figure out where to go next, numerology can be a penetrating tool that helps you understand your own self and your loved ones better. Numerology presents a complete picture, revealing all the diverse parts of your personality and how they come together to create the person you are. With this complete view, you will be able to make the most of your strengths and also identify areas of weakness that you need to strengthen.  <br/><br/> Numerology is a branch of the divine science — Vedic astrology. Numerology deals with only nine basic numbers, from 1 to 9, each of which has its own significance. Given your date of birth, is it possible to calculate all important events from your your past, present and even the future. You can determine the personality or the character based on your birth number. You can even find out your lucky numbers, lucky days, lucky colors or lucky stones too!  <br/><br/> This is how Numerology works. Everything in the universe vibrates at its own frequency. By finding the vibration rate of any object, you can establish the qualities and energies associated with it. By applying the principles of numerology — and using only a name and birth date as the basic data — you can determine the dominating frequency of an individual. A numerological analysis of the calculated frequencies provides significant information on personality and character.  <br/><br/> At the core, all numbers are reduced to the single digits 1 through 9 except the special master numbers 11 and 22. 1 through 9, 11 and 22 represent the major vibration rates associated with people’s characteristics. The numbers are reduced by addition. The number 15, for instance, is reduced by adding 1 + 5 to get 6. Similarly, the number 1974 can be reduced by adding 1 + 9 + 7 + 4 to get 21. The 21 can be further reduced by adding 2 + 1 to get 3. Letters in individuals’ names are converted to numbers and then added together. These numbers, in turn, are also reduced until you get one of the basic numbers.  <br/><br/> At Shubh Consulting, we find out your favorable and unfavorable numbers, and guide you in attaining their maximum benefit."

