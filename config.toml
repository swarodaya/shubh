        text  = "Jyothish is an ancient traditional Hindu system of astrology, and is one of the most time-tested and oldest systems in the world. The Sanskrit word ‘Jyotish’ (ja-yo-teesh) means ‘science of light.’ In the western world, it is also known as Vedic astrology.<br/><br/>At Shubh Consulting, we provide you with effective astrological solutions, and remedies which help you overcome obstacles in life with ease and achieve your life goals. Through your Astro Life Analysis, we help you:<ul><li>Understand your horoscope, helping you know your strengths and weaknesses, skills and abilities that you have been gifted in this lifetime.</li><li>A complete understanding of the cycles of your own life; your favorable and unfavorable years, and the astrological recommendations to overcome the difficult periods of life through meaningful and yet, simple solutions.</li><li>Provide you with guidance on when to begin a project, a new enterprise, a new home or relocation.</li><li>Guidance on matters of education, careers, profession and relationships.</li></ul>"

