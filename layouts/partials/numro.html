{{ "<!-- OVERVIEW -->" | safeHTML }}
<section id="numro">
    <div class="container">
        <div class="row">
					<div class="col-lg-2 text-center"></div>
					<div class="col-lg-8 text-center">
							<h2 class="section-heading">{{ with .Site.Params.numro.headline }}{{ . }}{{ end }}</h2>
							<hr class="primary">
							<h4>{{ with .Site.Params.numro.title }}{{ . | markdownify }}{{ end }}</h4>
							<div class="text-left">
								<p>{{ with .Site.Params.numro.description }}{{ . | markdownify }}{{ end }}</p><br/>
								<p>{{ with .Site.Params.numro.text }}{{ . | markdownify }}{{ end }}</p>
							</div>
					</div>
					<div class="col-lg-2 text-center"></div>
        </div>
    </div>
</section>
